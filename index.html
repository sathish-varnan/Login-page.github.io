<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Login-page</title>
        <script src="https://kit.fontawesome.com/d8ef223e0a.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>
    <body>
        
        <div class="login-card-container">
            <div class="login-card">
                <div class="login-card-logo">
                    <img src="user-solid.svg" alt="logo">
                </div>
                <div class="login-card-header">
                    <h1>Sign In</h1>
                    <div>Please login to use the platform</div>
                </div>
                <form class="login-card-form">
                    <div class="form-item">
                         <span class="form-item-icon material-symbols-rounded">mail</span>
                         <input type="email" placeholder="Enter your email-id" required autofocus>
                    </div>
                    <div class="form-item">
                        <span class="form-item-icon material-symbols-rounded">lock</span>
                        <input type="password" minlength="8" placeholder="Enter your password" required>
                    </div>
                    <div class="form-item-other">
                        <div class="checkbox">
                            <input type="checkbox" id="remember_me_checkbox">
                            <label for="remember_me_checkbox">Remember me</label>
                        </div>
                        <a href="#" class="forgot-pwd">I forgot my password!!!</a>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="login-card-footer">
                    Don't have an account? <a href="#">Create a free account</a>.
                </div>
                <div class="login-card-social">
                    <div>Other sign-in platforms</div>
                    <div class="login-card-social-sites">
                        <a href="#"><img src="facebook.svg" alt="facebook_logo"></a>
                        <a href="#"><img src="google-logo.svg" alt="google-logo"></a>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
